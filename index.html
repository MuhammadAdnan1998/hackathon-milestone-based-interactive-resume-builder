<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder | Create Your Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Main Container -->
  <div class="container">

    <!-- Header -->
    <header>
      <h1>Create Your Professional Resume</h1>
      <p>Fill in your details and generate a downloadable, shareable resume.</p>
    </header>

    <!-- Form Section -->
    <section class="form-section">
      <form id="resumeForm">
        <div class="form-group">
          <label for="user-input">Full Name</label>
          <input type="text" id="user-input" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="user-phone">Phone</label>
          <input type="tel" id="user-phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
          <label for="user-education">Education</label>
          <input type="text" id="user-Education" placeholder="Enter your highest qualification" required>
        </div>

        <div class="form-group">
          <label for="user-experience">Experience</label>
          <input type="text" id="user-Experience" placeholder="Enter your work experience" required>
        </div>

        <div class="form-group">
          <label for="skillsInput">Skills (separated by commas)</label>
          <input type="text" id="skillsInput" placeholder="e.g., HTML, CSS, JavaScript">
        </div>

        <button type="button" class="button" onclick="updateName()">Generate Resume</button>
      </form>
    </section>

    <!-- Generated Resume Section -->
    <section class="resume">
      <h2>Generated Resume</h2>
      <p id="name" contenteditable="true">Name: </p>
      <p id="email" contenteditable="true">Email: </p>
      <p id="phone" contenteditable="true">Phone: </p>
      <p id="user-edu" contenteditable="true">Education: </p>
      <p id="user-exp" contenteditable="true">Experience: </p>
      
      <h3>Skills</h3>
      <ul id="skillsList" contenteditable="true"></ul>

      <!-- Download and Shareable Link Buttons -->
      <div class="download-section">
        <button id="download-resume" class="button">Download Resume</button>
        <button id="generate-link-btn" class="button">Generate Shareable Link</button>
      </div>

      <!-- Display Shareable Link -->
      <div id="shareable-link"></div>
    </section>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Resume Builder. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <script src="script.ts"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
