<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Create Your Professional Resume</h1>
    <p>Fill in your details and generate a downloadable, shareable resume.</p>
    <div class="form-section">
      <input type="text" id="user-input" placeholder="Enter Your Name">
      <input type="email" id="user-email" placeholder="Enter Your Email">
      <input type="tel" id="user-phone" placeholder="Enter Your Phone">
      <input type="text" id="user-Education" placeholder="Enter Your Education">
      <input type="text" id="user-Experience" placeholder="Enter Your Experience">
      <input type="text" id="skillsInput" placeholder="Enter Skills (comma separated)">
      <button id="generate-resume-btn">Generate Resume</button>
    </div>
    
    <div class="resume" style="display: none;">
      <h2>Resume</h2>
      <p id="name"></p>
      <p id="email"></p>
      <p id="phone"></p>
      <p id="user-edu"></p>
      <p id="user-exp"></p>
      <h3>Skills</h3>
      <ul id="skillsList"></ul>
      <button id="download-resume">Download PDF</button>
      <button id="generate-link-btn">Generate Shareable Link</button>
      <div id="shareable-link"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
